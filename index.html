<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        body {

            background: #f5f5f5;
            font-family: "Segoe UI", "PingFang SC", "Helvetica Neue", sans-serif;
            display: flex;

        h1 {

        .tip {

        }

        .ac-box {
            background: #ffffff;
            width: 360px;

        .status-box {

        .ac-status {
            font-size: 20px;
            color: #40a9ff;
            margin-right: 4px;
        }

        .ac-temp {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .fan-speed {
            font-size: 12px;
            color: #999;
            height: 14px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 36px;
            margin-bottom: 10px;
        }

        .btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            font-size: 22px;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
            transition: all 0.1s ease-in-out;
        }

            .btn:active {
                transform: translateY(2px);
            }

        .cool {
            background-color: #3f51b5;
        }

        .power {
            background-color: #4caf50;
        }

        .hot {
            background-color: #ffc107;
            color: #000;
        }

        .wind {
            background-color: #9e9e9e;
        }

        .adjust-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }

        .adjust-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0e0e0;
            border: none;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>‰æøÊê∫Â∞èÁ©∫Ë∞É</h1>
    <p class="tip">üí° Tip: ‰∏∫‰Ω†ÁöÑÂ§èÊó•Â∏¶Êù•Ê∏ÖÂáâÔºÅ</p>

    <div class="ac-box">
        <img class="ac-icon" src="https://img.icons8.com/fluency/48/document--v1.png" alt="icon">
        <div class="status-box">
            <div class="status-line">
                <div class="ac-status" id="modeIcon">‚ùÑÔ∏è</div>
                <div class="ac-temp" id="tempDisplay">--‚ÑÉ</div>
            </div>
            <div class="fan-speed" id="fanSpeedDisplay">Ëá™Âä®</div>
        </div>
    </div>

    <div class="button-group">
        <button class="btn cool" onclick="setMode('cool')">‚ùÑÔ∏è</button>
        <button class="btn power" onclick="togglePower()">‚èª</button>
        <button class="btn hot" onclick="setMode('hot')">‚òÄÔ∏è</button>
        <button class="btn wind" onclick="toggleFanSpeed()">‡ºÑ</button>
    </div>

    <div class="adjust-group">
        <button class="adjust-btn" onclick="adjustTemp(1)">‚ñ≤</button>
        <button class="adjust-btn" onclick="adjustTemp(-1)">‚ñº</button>
    </div>

    <div class="footer">2025 ¬© Air Conditioner</div>

    <script>
        let powerOn = false;
        let temperature = 22;
        let mode = 'cool';
        let fanModeIndex = 0;
        const fanModes = ['auto', 'low', 'medium', 'high'];

        function updateDisplay() {
            const tempDisplay = document.getElementById('tempDisplay');
            const modeIcon = document.getElementById('modeIcon');
            const fanSpeedDisplay = document.getElementById('fanSpeedDisplay');

            if (powerOn) {
                tempDisplay.textContent = temperature + '‚ÑÉ';
                tempDisplay.style.color = '#333';
                modeIcon.textContent = mode === 'cool' ? '‚ùÑÔ∏è' : '‚òÄÔ∏è';
                modeIcon.style.color = mode === 'cool' ? '#40a9ff' : '#fbc02d';

                const fanMode = fanModes[fanModeIndex];
                if (fanMode === 'auto') {
                    fanSpeedDisplay.textContent = 'Ëá™Âä®';
                } else {
                    const bars = { low: '‚ñÇ', medium: '‚ñÇ‚ñÑ', high: '‚ñÇ‚ñÑ‚ñá' };
                    fanSpeedDisplay.textContent = bars[fanMode];
                }
            } else {
                tempDisplay.textContent = '--‚ÑÉ';
                modeIcon.textContent = '';
                fanSpeedDisplay.textContent = '';
            }
        }

        function togglePower() {
            powerOn = !powerOn;
            updateDisplay();
        }

        function setMode(newMode) {
            if (!powerOn) return;
            mode = newMode;
            updateDisplay();
        }

        function adjustTemp(delta) {
            if (!powerOn) return;
            temperature += delta;
            if (temperature < 16) temperature = 16;
            if (temperature > 30) temperature = 30;
            updateDisplay();
        }

        function toggleFanSpeed() {
            if (!powerOn) return;
            fanModeIndex = (fanModeIndex + 1) % fanModes.length;
            updateDisplay();
        }
    </script>
</body>
</html>
