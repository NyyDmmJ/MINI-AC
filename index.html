<!DOCTYPE html>

<head>

  <style>
    body {

    .temp-display {

      position: absolute;
      right: 20px;

    }
    .icon {
      position: absolute;

    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;

    }
    .round-button {

      border-radius: 20px;

    .cold { background: #3f51b5; }
    .power { background: #f44336; }
    .hot { background: #ffc107; color: black; }

  </style>
</head>
<body>
  <h1>‰æøÊê∫Â∞èÁ©∫Ë∞É</h1>
  <p class="tip">
    üí° Tip: ‰∏∫‰Ω†ÁöÑÂ§èÊó•Â∏¶Êù•Ê∏ÖÂáâÔºÅ
  </p>
  <div class="ac-box" id="ac-box">
    <img src="https://img.icons8.com/office/40/air-conditioner.png" alt="ac icon" />
    <div class="icon" id="mode-icon">‚ùÑÔ∏è</div>
    <div class="temp-display" id="temperature">--‚ÑÉ</div>
  </div>
  <div class="buttons">
    <button class="round-button cold" onclick="setMode('cool')">‚ùÑÔ∏è</button>
    <button class="round-button power" onclick="togglePower()">‚èª</button>
    <button class="round-button hot" onclick="setMode('hot')">‚òÄÔ∏è</button>
  </div>
  <div class="buttons" style="margin-top:10px;">
    <button class="round-button updown-button" onclick="adjustTemp(1)">‚ñ≤</button>
    <button class="round-button updown-button" onclick="adjustTemp(-1)">‚ñº</button>
  </div>
  <p class="footer">2025 ¬© Air Conditioner</p>

  <script>
    let powerOn = false;
    let temperature = 22;
    let mode = 'cool';

    function updateDisplay() {
      const tempDisplay = document.getElementById('temperature');
      const icon = document.getElementById('mode-icon');
      const box = document.getElementById('ac-box');

      if (powerOn) {
        tempDisplay.textContent = temperature + '‚ÑÉ';
        if (mode === 'cool') {
          icon.textContent = '‚ùÑÔ∏è';
        } else if (mode === 'hot') {
          icon.textContent = '‚òÄÔ∏è';
        }
      } else {
        tempDisplay.textContent = '--‚ÑÉ';
        icon.textContent = '';
      }
    }

    function togglePower() {
      powerOn = !powerOn;
      updateDisplay();
    }

    function setMode(newMode) {
      if (!powerOn) return;
      mode = newMode;
      updateDisplay();
    }

    function adjustTemp(change) {
      if (!powerOn) return;
      temperature += change;
      if (temperature < 16) temperature = 16;
      if (temperature > 30) temperature = 30;
      updateDisplay();
    }
  </script>
